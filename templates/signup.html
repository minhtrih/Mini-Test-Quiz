<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/sb-admin.css')}}" >

    <title>Codelovers - Register</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">CodeLovers - Register an Account</div>
        <div class="card-body">
          <p style="color: red">{{msg}}</p>
          <form action="/" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              {{ form.username(class='form-control', placeholder='Username') }}
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              {{ form.password(class='form-control', placeholder='Password') }}
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember Password</label>
              </div>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Signup">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
